plugins {
    id 'application'
}

application {
    mainClass = "team2530.turbo_discord.Main"
}

group 'com.turbo-scout'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Discord Bot Library
    implementation("net.dv8tion:JDA:5.1.1") {
         exclude module: 'opus-java'
    }

    // JSON Library
    implementation 'com.google.code.gson:gson:2.11.0'
}